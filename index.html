<html>

<head>
    <title>Subseries Plotter</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div id="content">
        <div id="left" width="350px">
            <div id="formWrapper">
                    f(x) =
                    <input type="text" id="fxn" value="1/(1-x)" class="inner">

                    k =
                    <input type="number" id="k" value="16">
                    <br>

                    Re(x) =
                    <input type="number" step="any" id="real" value=0.5 class="inner">
                    Im(x) =
                    <input type="number" id="imag" value=0.5>
                    <br>
                    |x| =
                    <input type="number" id="r" value=0.7071 class="inner">
                    Arg(x) =
                    <input type="number" id="theta" value=0.7853>
                    <br>
                    <button id="rotButton">Toggle Rotation</button>
                    <button id="lwButton">Littlewood (experimental)</button>
            </div>
            <div id="trackerWrapper">
                <div id="controls">
                    <h4>Recenter</h4>
                    X = 
                    <input type="number" id="centerX" value=0 class="inner">
                    Y = 
                    <input type="number" id="centerY" value=0 class="inner">
                    Width = 
                    <input type="number" id="width" value=3>
                </div>
                <div id="picker"></div>
            </div>
        </div>
        <div id="right">
            <canvas id="glCanvas">
                Your browser does not support HTML5
            </canvas>
        </div>
    </div>

</body>
<footer>
    <script type="text/javascript" src="https://unpkg.com/mathjs@5.9.0/dist/math.min.js"></script>
    <script src="js/misc.js"></script>
    <script src="js/gl-helper.js"></script>
    <script src="js/app.js"></script>
    <script src="dist/bundle.js"></script>
</footer>

</html>
