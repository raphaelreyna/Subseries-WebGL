<html>
	  <head>
		    <title>Subseries Plotter</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	  </head>
	  <body>
        <div id="navbar">Subseries Plotter</div>
        <div id="content">
            <div id="left" width="350px">
                <div id="formWrapper">
                    <form>
                        f(x) =
                        <input type="text" id="fxn" value="1/(1-x)">
                        <br>
                        Re(x) =
                        <input type="number" step="any" id="real" value=0.5>
                        <br>
                        Im(x) =
                        <input type="number" id="imag" value=0.5>
                        <br>
                        r =
                        <input type="number" id="r" value=0.7071>
                        <br>
                        Î¸ =
                        <input type="number" id="theta" value=0.7853905>
                        <br>
                    <button onclick="run()">Plot</button>
                </form>
                </div>
                <div id="cPlaneWrapper">
                    <canvas id="cPlane"></canvas>
                </div>
            </div>
            <div id="right">
                <canvas id="glCanvas" width="512px" height="512px">
                    Your browser does not support HTML5
                </canvas>
            </div>
        </div>
    </body>
    <footer>
        <script type="text/javascript" src="https://unpkg.com/mathjs@5.9.0/dist/math.min.js" ></script>
		    <script src="js/gl-matrix.js"></script>
		    <script src="js/misc.js"></script>
		    <script src="js/gl-helper.js"></script>
		    <script src="js/app.js"></script>
		    <script src="js/main.js"></script>
	  </footer>
</html>
