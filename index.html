<html>

<head>
    <title>Subseries Plotter</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div id="navbar">Subseries Plotter</div>
    <div id="content">
        <div id="left" width="350px">
            <div id="formWrapper">
                <form>
                    f(x) =
                    <input type="text" id="fxn" value="1/(1-x)">
                    <br>
                    Re(x) =
                    <input type="number" onkeydown="updateReal()" step="any" id="real" value=0.5 class="inner">
                    Im(x) =
                    <input type="number" onkeydown="updateImag()" id="imag" value=0.5>
                    <br>
                    r =
                    <input type="number" onkeydown="updateMagnitude()" id="r" value=0.7071 class="inner">
                    Î¸ =
                    <input type="number" onkeydown="updateTheta()" id="theta" value=0.7853>
                    <br>
                    <button onclick="run()">Plot</button>
                    <button onclick="toggleRotation()">Toggle Rotation</button>
                    <button onclick="toggleLW()" id="lwButton">Switch to Littlewood (experimental)</button>
                </form>
            </div>
            <div id="cPlaneWrapper">
                <canvas id="cPlane"></canvas>
            </div>
        </div>
        <div id="right">
            <canvas id="glCanvas">
                Your browser does not support HTML5
            </canvas>
        </div>
    </div>

</body>
<footer>
    <script type="text/javascript" src="https://unpkg.com/mathjs@5.9.0/dist/math.min.js"></script>
    <script src="js/misc.js"></script>
    <script src="js/rasgl/program.js"></script>
    <script src="js/rasgl/compute-program.js"></script>
    <script src="js/rasgl/render-program.js"></script>
    <script src="js/rasgl/buffer.js"></script>
    <script src="js/rasgl/texture.js"></script>
    <script src="js/rasgl/uniform.js"></script>
    <script src="js/rasgl/framebuffer.js"></script>
    <script src="js/rasgl/shader.js"></script>
    <script src="js/rasgl/rasgl.js"></script>
    <script src="js/app_alt.js"></script>
    <script src="js/main_alt.js"></script>
</footer>

</html>
