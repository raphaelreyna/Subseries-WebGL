<html>

<head>
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
      </script>
    <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <title>Subseries Plotter</title>
</script>
</head>

<body>
	<div id="navbar">
		<span id="nav-title">Subseries Plotter</span>
		<a id="help" href="#"><i class="material-icons">help</i></a>
	</div>
    <div id="content">
		<div id="left">
			<div id="form">
				<div class="labeled-input">
					\(f(x) = \) 
					<input value="1/(1-x)" type="text" id="fxn" style="width: 7em;">
				</div>
				<div class="labeled-input">
					\(k = \)
					<input value=16 type="number" id="k" class="small-int-input">
				</div>
				<div class="labeled-input">
					Re\((x)=\)
					<input value=0.5 type="number" id="real" class="coordinate-input">
				</div>
				<div class="labeled-input">
					Im\((x)=\)
					<input value=0.5 type="number" id="imag" class="coordinate-input">
				</div>
				<div class="labeled-input">
					\(|x|=\)
					<input value=0.7071 type="number" id="r" class="coordinate-input">
				</div>
				<div class="labeled-input">
					Arg(\(x)=\)
					<input value=0.7853 type="number" id="theta" class="coordinate-input">
				</div>
			</div>
			<div class="toggles">
				Rotation: <input id="rotButton" type="checkbox">
			</div>
			<div id="pickerControls">
				<div>
					Width: <input value=3 type="number" id="width" class="coordinate-input-small">
				</div>
				<div>
					Center x: <input value=0 type="number" id="centerX" class="coordinate-input">
				</div>
				<div>
					Center y: <input value=0 type="number" id="centerY" class="coordinate-input">
				</div>
			</div>
			<div id="pickerWrapper">
				<div id="picker"></div>
			</div>
		</div>
		<div id="glCanvas-wrapper">
		<canvas id="glCanvas">
			Your browser does not support HTML5
		</canvas>
		</div>
    </div>

</body>
<footer>
    <script type="text/javascript" src="https://unpkg.com/mathjs@5.9.0/dist/math.min.js"></script>
    <script src="js/misc.js"></script>
    <script src="js/gl-helper.js"></script>
    <script src="js/app.js"></script>
    <script src="dist/bundle.js"></script>
</footer>

</html>
